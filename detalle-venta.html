<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/loading.css">
</head>
<body>
  <div id="sidebar-container"></div>

  <main class="container mt-4">
    <div id="loading-container" style="display: none;">
      <img src="assets/loading.gif" alt="Cargando..." width="100">
    </div>

    <h2 class="mb-4">Detalle de Venta</h2>

    <div id="infoVenta" class="mb-4"></div>

    <h4>Productos</h4>
    <div class="table-responsive mb-4">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Producto</th>
            <th>Marca</th>
            <th>Opción</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Descuento</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="productosBody"></tbody>
        <tfoot>
          <tr>
            <td colspan="6" class="text-end fw-bold">Total Venta:</td>
            <td id="totalVenta" class="fw-bold"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div id="estadoVentaContainer" class="mt-3">
      <label for="estadoVenta" class="form-label"><strong>Cambiar Estado:</strong></label>
      <select id="estadoVenta" class="form-select w-auto d-inline-block">
        <option value="1">Pendiente</option>
        <option value="2">Pagado</option>
        <option value="3">Enviado</option>
        <option value="4">Entregado</option>
        <option value="5">Cancelado</option>
      </select>
      <button id="btnGuardarEstado" class="btn btn-primary ms-2">Guardar</button>
    </div>

    <h4>Pagos</h4>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Número Tarjeta</th>
            <th>Monto</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="pagosBody"></tbody>
      </table>
    </div>
  </main>

  <script src="js/sidebar.js"></script>
  <script src="js/config.js"></script>
  <script src="js/detalle-venta.js"></script>
</body>
</html>

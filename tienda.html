<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos de la Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/sidebar.css">
  <script src="js/auth.js" ></script>

  <style>
    main h2 {
      font-weight: bold;
      color: #333;
    }

    #formTienda {
      max-width: 600px;
      margin: 0 auto;
    }

    #mensaje {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <main class="container mt-5">
    <h2 class="mb-4">Datos de la Tienda</h2>
    <form id="formTienda">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label for="dominio" class="form-label">Dominio</label>
        <input type="url" id="dominio" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label for="facebook" class="form-label">Facebook</label>
        <input  id="facebook" class="form-control">
      </div>
      <div class="mb-3">
        <label for="instagram" class="form-label">Instagram</label>
        <input id="instagram" class="form-control">
      </div>
      <div class="mb-3">
        <label for="x" class="form-label">X (Twitter)</label>
        <input id="x" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
    <div id="mensaje" class="mt-3"></div>
  </main>

  <script src="js/config.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/tienda.js"></script>
</body>
</html>

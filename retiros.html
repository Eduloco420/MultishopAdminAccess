<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualización de Retiros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/sidebar.css">
  <script src="js/config.js"></script>
  <script src="js/retiros.js" defer></script>
  <script src="js/sidebar.js" defer></script>
  <script src="js/auth.js"></script>
  <script>
    validarToken().then(esValido => {
      if (!esValido) {
        window.location.href = 'login.html';
      }
    });
  </script>
  <style>
    body {
      display: flex;
    }

    #sidebar-container {
      width: 220px;
      flex-shrink: 0;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
    }

    .table thead th {
      text-align: center;
    }

    .table tbody td {
      vertical-align: middle;
      text-align: center;
    }

    .form-control {
      font-size: 0.9rem;
    }

    .btn {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <main class="container-fluid">
    <h2 class="mb-4">Visualización de Retiros</h2>

    <form class="row mb-4 g-2">
      <div class="col-md-2">
        <label for="inputID" class="form-label">ID Retiro</label>
        <input type="text" id="inputID" class="form-control" placeholder="Ej: 5">
      </div>
      <div class="col-md-2">
        <label for="inputDesde" class="form-label">Desde</label>
        <input type="date" id="inputDesde" class="form-control">
      </div>
      <div class="col-md-2">
        <label for="inputHasta" class="form-label">Hasta</label>
        <input type="date" id="inputHasta" class="form-control">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="button" class="btn btn-primary w-100" id="btnBuscar">Buscar</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Venta</th>
            <th>Fecha Retiro</th>
            <th>RUT Cliente</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaRetiros">
          <tr>
            <td colspan="8" class="text-center">Realiza una búsqueda para mostrar resultados</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>

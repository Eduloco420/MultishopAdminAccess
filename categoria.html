<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Categorías y Subcategorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/sidebar.css">
  <style>
    .form-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    .table-section {
      margin-top: 20px;
    }
    .btn-toggle {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar-container">
  </div>

  <main>
    <div class="form-section">
      <input type="text" name="categoria" id="inputCategoria" class="form-control" placeholder="Nombre Categoría">
      <button class="btn btn-primary" onclick="guardarCategoria()">Guardar</button>
      <button class="btn btn-secondary" onclick="limpiarCategoria()">Limpiar</button>
      <input type="hidden" id="categoriaIdEditar">
    </div>

    <div class="form-section">
      <select id="selectCategoria" class="form-select" style="max-width: 200px;"></select>
      <input type="text" id="inputSubcategoria" class="form-control" placeholder="Subcategoría">
      <button class="btn btn-primary" onclick="guardarSubcategoria()">Guardar</button>
      <button class="btn btn-secondary" onclick="limpiarSubcategoria()">Limpiar</button>
      <input type="hidden" id="subcategoriaIdEditar">
    </div>

    <div class="form-section">
      <button class="btn btn-secondary btn-toggle" onclick="mostrar('categorias')">Categorías</button>
      <button class="btn btn-secondary btn-toggle" onclick="mostrar('subcategorias')">Subcategorías</button>
    </div>

    <div class="table-section" id="tablaCategorias" style="display: block;">
      <table class="table table-bordered">
        <thead><tr><th>ID</th><th>Nombre Categoría</th><th>Acciones</th></tr></thead>
        <tbody id="tbodyCategorias"></tbody>
      </table>
    </div>

    <div class="table-section" id="tablaSubcategorias" style="display: none;">
      <table class="table table-bordered">
        <thead><tr><th>ID</th><th>Categoría</th><th>Nombre Subcategoría</th><th>Acciones</th></tr></thead>
        <tbody id="tbodySubcategorias"></tbody>
      </table>
    </div>
  </main>

  <script src="js/sidebar.js"></script>
  <script src="js/categoria.js"></script>
  <script src="js/config.js"></script>
</body>
</html>

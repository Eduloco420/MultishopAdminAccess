<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/loading.css">
  <script src="js/auth.js"></script>
  <style>
    .table-container {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <main class="container mt-4">
    <div id="loading-container" style="display: none;">
      <img src="assets/loading.gif" alt="Cargando..." width="100">
    </div>

    <h2>Ventas</h2>

    <div class="row mb-3">
      <div class="col-md-3">
        <label>ID Venta</label>
        <input type="text" class="form-control" id="inputID">
      </div>
      <div class="col-md-3">
        <label>Desde</label>
        <input type="date" class="form-control" id="inputDesde">
      </div>
      <div class="col-md-3">
        <label>Hasta</label>
        <input type="date" class="form-control" id="inputHasta">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-primary w-100" id="btnBuscar">Buscar</button>
      </div>
    </div>

    <div class="table-container">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID Venta</th>
            <th>Cliente</th>
            <th>RUT</th>
            <th>Email</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="ventasBody">
          <tr><td colspan="7" class="text-center">Realiza una búsqueda para mostrar resultados</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="js/sidebar.js"></script>
  <script src="js/config.js"></script>
  <script src="js/ventas.js"></script>
</body>
</html>

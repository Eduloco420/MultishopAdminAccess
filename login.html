<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/loading.css">
    <script src="js/login.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/config.js"></script>
    <script>
        validarToken().then(esValido => {
            if (esValido) {
                window.location.href =   'index.html';
            }
        });
    </script>
    <title>iniciar Sesión</title>
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center vh-100">

    <div id="loading-container" style="display: none;">
        <img src="assets/loading.gif" alt="Cargando..." width="100">
    </div>

    <div class="bg-white p-5 rounded-5">
        <div class="d-flex justify-content-center">
            <img src="assets/logo.png" alt="login-icon" style="height: 7rem;">
        </div>
        <div class="text-center fs-1 fw-bold" style="width: 25rem;">Iniciar Sesion</div>
        <div class="mt-3">
            <form id="login">
                <input name="mail" class="form-control mb-3" type="email" placeholder="Correo Electronico" required>
                <input name="password" class="form-control mb-3" type="password" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary w-30">Iniciar Sesión</button>
            </form>                 
        </div>
    </div>
</body>
</html>

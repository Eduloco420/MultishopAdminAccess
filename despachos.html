<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Despachos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/sidebar.css">
  <script src="js/config.js"></script>
  <script src="js/sidebar.js" defer></script>
  <script src="js/despachos.js" defer></script>
  <script src="js/auth.js"></script>

</head>
<body>
  <!-- SIDEBAR -->
  <div id="sidebar-container"></div>

  <!-- CONTENIDO -->
  <main class="container mt-4">
    <h2>Visualización de Despachos</h2>

    <div class="row mb-3">
      <div class="col-md-3">
        <label>ID Despacho</label>
        <input type="text" class="form-control" id="inputID">
      </div>
      <div class="col-md-3">
        <label>Desde</label>
        <input type="date" class="form-control" id="inputDesde">
      </div>
      <div class="col-md-3">
        <label>Hasta</label>
        <input type="date" class="form-control" id="inputHasta">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-primary w-100" id="btnBuscar">Buscar</button>
      </div>
    </div>

    <table class="table table-bordered table-striped">
    <thead>
        <tr>
        <th>ID</th>
        <th>Venta</th>
        <th>Fecha Despacho</th>
        <th>RUT Cliente</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Estado</th>
        <th>Acciones</th> <!-- NUEVA COLUMNA -->
        </tr>
    </thead>
    <tbody id="tablaDespachos">
        <tr><td colspan="8" class="text-center">Realiza una búsqueda para mostrar resultados</td></tr>
    </tbody>
    </table>
  </main>
</body>
</html>

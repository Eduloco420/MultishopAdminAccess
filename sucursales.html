<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sucursales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/loading.css">
  <script src="js/auth.js"></script>
  <script>
    validarToken().then(esValido => {
      if (!esValido) {
        window.location.href = 'login.html';
      }
    });
  </script>
</head>
<body>
  <div id="sidebar-container"></div>

  <main class="container mt-4">
    <div id="loading-container" style="display: none;">
        <img src="assets/loading.gif" alt="Cargando..." width="100">
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Sucursales</h2>
      <button class="btn btn-primary" onclick="window.location.href='sucursal_form.html'">Nueva Sucursal</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Comuna</th>
          <th>Provincia</th>
          <th>Región</th>
          <th>Tipo</th>
          <th>Activa</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaSucursales"></tbody>
    </table>
  </main>

  <script src="js/config.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/sucursales.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalle de Retiro</title>
  <link rel="stylesheet" href="styles/sidebar.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="js/config.js"></script>
  <script src="js/detalle_retiro.js" defer></script>
  <script src="js/sidebar.js"></script>
  <script src="js/auth.js" defer></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 p-0">
        <div id="sidebar-container"></div>
      </div>

      <!-- Contenido principal -->
      <main class="col-md-10 mt-4">
        <h2>Detalle de Retiro</h2>
        <form id="formDetalleRetiro" class="row g-3">

          <div class="col-md-6">
            <label for="venta" class="form-label">Venta</label>
            <input type="text" id="venta" class="form-control" readonly />
          </div>

          <div class="col-md-6">
            <label for="cliente" class="form-label">Cliente</label>
            <input type="text" id="cliente" class="form-control" readonly />
          </div>

          <div class="col-md-6">
            <label for="rutCliente" class="form-label">RUT</label>
            <input type="text" id="rutCliente" class="form-control" readonly />
          </div>

          <div class="col-md-6">
            <label for="mailCliente" class="form-label">Email</label>
            <input type="email" id="mailCliente" class="form-control" readonly />
          </div>

          <div class="col-md-6">
            <label for="sucursal" class="form-label">Sucursal</label>
            <input type="text" id="sucursal" class="form-control" readonly />
          </div>

          <div class="col-md-6">
            <label for="fechaRetiro" class="form-label">Fecha Retiro</label>
            <input type="text" id="fechaRetiro" class="form-control" readonly />
          </div>

          <div class="col-md-6">
            <label for="estadoRetiro" class="form-label">Estado</label>
            <select id="estadoRetiro" class="form-select" required>
              <option value="1">Pendiente confirmaci√≥n</option>
              <option value="2">Listo para retirar</option>
              <option value="3">Entregado</option>
            </select>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </main>
    </div>
  </div>
</body>
</html>

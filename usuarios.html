<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/validarRut.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/config.js"></script>
  <script src="js/usuario.js"></script>

  <script>
    let usuarioEditando = null;
  </script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/sidebar.css">
  <style>
    .logo-box {
      background-color: #475569;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }
    main {
      margin-left: 200px;
      padding-top: 60px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div id="sidebar-container">
</div>

<main>
  <div class="container mt-4">

    <form id="buscarForm" class="row g-3 justify-content-center mb-5">
      <div class="col-md-4">
        <input type="text" name="rutBuscar" class="form-control" placeholder="Rut Usuario">
      </div>
      <div class="col-md-4">
        <input type="email" name="mailBuscar" class="form-control" placeholder="Mail">
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-5">Buscar</button>
      </div>
    </form>

    <hr>

    <form id="usuarios" class="row g-3 justify-content-center">
      <div class="col-md-4">
        <input type="text" name="rut" class="form-control" placeholder="Rut Usuario">
      </div>
      <div class="col-md-4">
        <input type="email" name="mail" class="form-control" placeholder="Mail">
      </div>
      <div class="col-md-4">
        <input type="text" name="nombre" class="form-control" placeholder="Nombre">
      </div>
      <div class="col-md-4">
        <input type="text" name="apellido" class="form-control" placeholder="Apellido">
      </div>
      <div class="col-md-4">
        <select name="rol" class="form-select">
          <option selected disabled>Rol Usuario</option>
          <option value="2">Administrador</option>
          <option value="1">Cliente</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a">
      </div>
      <div class="col-12 text-center">
        <div class="form-check d-inline-block mb-3">
          <input type="checkbox" name="vigente" class="form-check-input" id="vigenteCheck">
          <label class="form-check-label" for="vigenteCheck">
            Usuario Vigente
          </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary px-5">Guardar</button>
      </div>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/sidebar.js"></script>
</body>
</html>

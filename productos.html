<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/loading.css">
  <script src="js/auth.js" defer></script>

  <style>
    .product-card {
      width: 18rem;
      margin-bottom: 20px;
    }
    .product-img {
      height: 200px;
      object-fit: cover;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <main class="container mt-4">
    <div id="loading-container" style="display: none;">
        <img src="assets/loading.gif" alt="Cargando..." width="100">
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Productos</h2>
      <button class="btn btn-primary" onclick="window.location.href='producto_form.html'">Agregar / Modificar Producto</button>
    </div>
    <div id="productContainer" class="cards-container"></div>
    <nav aria-label="Paginador" class="mt-4">
      <ul class="pagination justify-content-center" id="paginador"></ul>
    </nav>
  </main>

  <script src="js/sidebar.js"></script>
  <script src="js/config.js"></script>
  <script src="js/productos.js"></script>
</body>
</html>

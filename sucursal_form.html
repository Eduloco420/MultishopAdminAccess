<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear / Editar Sucursal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/loading.css">
</head>
<body>
  <div id="sidebar-container"></div>

  <main class="container mt-4">
    <div id="loading-container" style="display: none;">
        <img src="assets/loading.gif" alt="Cargando..." width="100">
    </div>

    <h2 id="tituloFormulario"></h2>

    <form id="sucursalForm">
      <div class="mb-3">
        <label for="nomSucursal" class="form-label">Nombre de la Sucursal</label>
        <input type="text" class="form-control" id="nomSucursal" required>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>

      <!-- Selects para Región, Provincia, Comuna -->
      <div class="mb-3">
        <label class="form-label">Región</label>
        <select class="form-select" id="regionSelect" required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Provincia</label>
        <select class="form-select" id="provinciaSelect" disabled required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Comuna</label>
        <select class="form-select" id="comunaSelect" disabled required></select>
      </div>

      <!-- Tipo de Sucursal -->
      <div class="mb-3">
        <label class="form-label">Tipo de Sucursal</label>
        <select class="form-select" id="tipoSucursalSelect" required>
          <option value="">Seleccione...</option>
          <option value="1">Bodega</option>
          <option value="2">Tienda</option>
        </select>
      </div>

      <div id="estadoContainer" class="form-check" style="display: none; margin-top: 20px;">
        <input type="checkbox" class="form-check-input" id="vigenteCheck">
        <label class="form-check-label" for="vigenteCheck">
          Sucursal Activa
        </label>
      </div>



      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="sucursales.html" class="btn btn-secondary">Volver</a>
    </form>
  </main>

  <script src="js/config.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/sucursal_form.js"></script>
</body>
</html>
